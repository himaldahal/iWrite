{% load static %}
{% extends 'base.html'%} 
{% block body %}
 <div class="container">    
    <h1>Courses</h1><hr>
    <div class="row">
        {%for course in courses %}
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img src="https://source.unsplash.com/random/?{{course.name}}" class="card-img-top" alt="{{ course.name }}">
              <div class="card-body">
                <p class="card-text"> {{course.description|truncatewords:50 }}</p>
              </div>
            </div>
        
            <span> </span>
            <a href="{% url 'course_details' course.slug %}" class="btn btn-priary">View</a>
          </div> 
        {% endfor %}
    </div>
  </div>
{% endblock %}
